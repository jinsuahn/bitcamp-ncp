<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수</h1>
<script>
"use strict"
// 익명 함수를 정의할 때 arrow function 문법을 사용할 수 있다.
// 문법:
//    (파라미터,파라미터,...) => 문장
//    (파라미터,파라미터,...) => {문장1; 문장2;}
//
//

// 일반 함수 정의
function f0() {
	 return "안녕";
}
console.log(f0());

// 익명 함수 정의
var f1 = function() {
	return "안녕";
};
console.log(f1());

// 애로우(arrow ) 함수 : 초간단 함수 정의 문법
// 1) function 키워드를 제거한다.
// 2) 대신 파라미터 블록과 코드 블록 사이에 화살표를 추가한다.
// 다른 언어에서는 람다 라고 한다. lambda
var f2 = () => {
	return "안녕";
};
console.log(f2());

// 3) 한 문장만 있을 때는 중괄호를 제거할 수 있다.
// 4) 그 한 문장이 리턴 문장일 경우 return을 반드시 생략해야 한다.
//    그리고 문장의 끝을 나타내는 세미콜론을 제거한다.
// (한 문장 밖에 없으니까 가능한 한 줄로 표현하라!)
var f3 = () => "안녕";
console.log(f3());
console.log('-----------------------');

// 익명함수 정의 후 바로 호출하는 방법
var f4 = function() {
	return '안녕';
}
console.log(f4());
console.log((function() {
	return '안녕';
})());

// 일반 함수 ==> arrow function
// arrow function을 정의하는 즉시 바로 호출하는 방법
var f5 = () => '안녕';
console.log((() => "안녕")());
console.log((f5)());

console.log('-----------------------');


console.log((function(a, b) {
	return a + b;
})(100, 200));

console.log(((a, b) => a + b)(111, 222));
console.log('-----------------------');

function print(name) {
	console.log(name + '님 반갑');
}
print('아이유');
console.log('-----------------------');

((name) => console.log(name + '님 반갑'))('아잉유');

((name) => {
	console.log(name + '님 반갑');
})('아잉유');

(function(name) {
	console.log(name + '님 반갑');
})('아잉유');

var x = function(name) {
	console.log(name + '님 반갑');
};
x('아잉유');

function x2(name) {
	console.log(name + '님 반갑');
};
x2('아잉유'); 


console.log('-----------------------');
console.log('-----------------------');

function divide(a, b) {
	console.log((a / b).toFixed(2));
}
divide(8, 3);

var divide = function(a, b) {
	console.log((a / b).toFixed(2));
}
divide(8, 3);

(function(a, b) {
	console.log((a / b).toFixed(2));
})(8, 3);

((a, b) => console.log((a / b).toFixed(2)))(8, 3);



</script>
</body>
</html>
