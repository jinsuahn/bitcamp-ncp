<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<style>
body, div {
    border: 1px solid red;
    padding: 30px;
}
button {padding: 30px;}
</style>
</head>
<body>
<h1>이벤트 - 프로그래밍으로 이벤트 발생시키기</h1>
<div id="d1">d1
    <div id="d2">d2
        <button id="btn1">버튼1</button>
        <button id="btn2">버튼2</button>
    </div>
</div>
<script>
"use strict"

// 사용자의 행위가 아닌 프로그래밍으로 특정 이벤트를 발생시킬 수 있다.
//
//
document.getElementById("btn1").addEventListener("click", function(e) {
	// #btn1을 눌렀을 때 #btn2에 click 이벤트 발생시키기
	// 1) MouseEvent 만들기
	var myEvent = new MouseEvent("click"); // 마우스 이벤트의 객체 = 마우스 이벤트의 인스턴스  // 생성자를 통해서 초기화한 객체

	// 2) 위에서 생성한 이벤트 객체를 #btn2에 보낸다.
	document.getElementById("btn2").dispatchEvent(myEvent); // btn2의 id 를 가진 태그에게 myEvent를 배달하다 
});

document.getElementById("btn2").addEventListener("click", function(e) {
    console.log("버튼2...");
});


</script>
</body>
</html>
