<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<title>ex07</title>
<script>
 
  $(document).ready(() => {
    let tbody = $('dbody');
    $.getJSON("http://localhost:4000/exam04-3", (result) => {
        result.forEach((b) => {
            $("<tr>")
            .html("<td>" + b.no + "</td>" + 
                    "<td>" + b.title + "</td>" + 
                    "<td>" + b.writer + "</td>" +
                    "<td>" + b.viewCnt + "</td>")
            .appendTo(tbody);
        });
    });
  });

</script>
</head>

<body>
<h1>load 이벤트 - $(document).ready()</h1>


<table border="1">
  <thead>
      <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
  </thead>
  <tbody>
  </tbody>
  </table>


</body>
</html>
