<script>
"use strict"



var tbody = $("tbody");

$("#btn1").click(() => {

    let email = $("#login-form > input[name = 'email']").val(); // 값을 꺼내옴
    let password = $("#login-form > input[name = 'password']").val();

    console.log(email, password);

});

$("#btn2").click(() => {

    let email = $("#login-form > input[name = 'email']").val(""); // ""값을 저장

    console.log(email, password);

});
