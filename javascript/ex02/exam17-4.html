<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>연산자 - 비교 연산자</h1>
<script>
"use strict"

let str1 = 'Hello';
let str2 = 'World!';

console.log('hello' == "hello");
console.log('Hello' == "hello");
console.log('----------------');

console.log('100' == 100); // 연산 전에 숫자 100을 문자열 '100'으로 바꾼 후 비교
console.log('100' === 100); // 듀 피연산자가 같은 타입이고 값이 같을 때 true
console.log('100' != 100);
console.log("100" !== 100); // 두 피연산자의 데이터 타입이 다르기 때문에 값을 피교할 필요가 없음

console.log(true == 'true');
console.log(true == 100);
console.log(true == 100);

console.log('----------------');
console.log(100 < 200);
console.log(100 <= 200);
console.log(100 > 200);
console.log(100 >= 200);

console.log('AB' > 'AC');
console.log('a' > 'A');
console.log('똟' < '똠');
// 문자열을 비교할 때 문자 코드값을 비교함. (유니코드)




</script>
</body>
</html>
