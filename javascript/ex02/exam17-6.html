<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>연산자 - 비트 연산자</h1>
<script>
"use strict"

let a = 0b01100100;
let b = 0b11110000;

// AND 비트 연산자 
// 두 비트가 1일때 1 그 외 0

// 쓰임새
// 특정 비트의 값만 추출할 때 사용
// 1로 설정한 비트의 값은 그대로 통과하는 효과가 있다
// 

console.log((a & b).toString(2)); // 1100000

// 응용 1.
// 색상 값에서 빨강 색을 제거하기
// 사진에서 색 제거
let color = 0xFF00FF; // 보라색
console.log((color & 0x00FFFF).toString(16)); // 0000FF

// OR 비트 연산자
// 둘장 하나라도 1이면 1 그 외 0
// 값을 강화하는 효과가 있음
// AND 비트 연산자와 반대로 동작
// 0비트는 그대로 통과, 1은 차단(1로 만듬).

console.log((a | b).toString(2)); // 11110100

// 응용
// 특정 색상을 강화하기
// 빨강색 강화하기

color = 0x283386;
console.log(color.toString(2));
console.log((color | 0x550000).toString(2)); // 01010101

console.log('---------------');

// XOR (exclusive OR) 비트 연산자
// 투 비트의 값이 다를때 1, 같을때 0

console.log((a ^ b).toString(2));
// 10010100

// NOT 비트 연산자
console.log((~a).toString(2));
// 10011011

// << 비트 이동 연산자
// 왼쪽으로 지정한 비트 만큼 이동시킴
// 오른쪽 빈자리는 0 으로 채움
// 1 비트 이동할때마다 * 2 한 효과가 있음
// * 2 연산을 수행하는 것 보다 비트 이동 연산자가 실행 속도 더 빠름
// n 비트 이동 = 값 * 2 ** n

a = 7; // 00000111
console.log((a * 2).toString(2));
console.log((a << 1).toString(2));

console.log((a * 4).toString(2));
console.log((a << 2).toString(2));

console.log((a * 8).toString(2));
console.log((a << 3).toString(2));
console.log('----------------------');

// >> 비트 이동 연산자
// 오른쪽으로 지정한 비트 만큼 이동시킴
// 왼쪽 빈자리는  부호비트로(음: 1, 양: 0) 채움
// 1 비트 이동할때마다 / 2 한 효과가 있음
// / 2 연산을 수행하는 것 보다 비트 이동 연산자가 실행 속도 더 빠름
// n 비트 이동 = 값 / 2 ** n

a = 100; // 01100100
console.log((a / 2).toString(2));
console.log((a >> 1).toString(2));

console.log((a / 4).toString(2));
console.log((a >> 2).toString(2));

console.log((a / 8).toString(2));
console.log((a >> 3).toString(2));
console.log('----------------------');

a = -100; // 2의 보수
// 11111111 11111111 11111111 10011100
// 11111111 11111111 11111111 11001110| 0

// 50 : 0011 0010
// -50 : 1100 1101
console.log((a >> 1).toString(2));


// >>> 비트 이동 연산자
// 오른쪽으로 지정한 비트 만큼 이동시킴
// 왼쪽 빈자리는  부호비트로(음: 1, 양: 0) 채움
// 비어있는 왼쪽 빈 자리는 0으로 채움. 음수를 비트이동 하면 양수로 바뀜
// 양수인 경우 1 비트 이동 할 때마다 /2 한 효과가 있음
// 양수인 경우 n 비트 이동 = 값 / 2**n

a = 100;
console.log(a >>> 1);
console.log((a >>> 1).toString(2)); // 01111111 11111111 11111111 11001110| 0
console.log('----------------------');

</script>
</body>
</html>
